<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glamUp</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
                <!-- ----------------navigation----------------- -->
    <nav class="navbar">
    <div class="nav-center">
          <span class="nav-icon"><i class="fas fa-bars"></i></span>
         <h2>glam up <span class="up"><i class="fas fa-lipstick"></i></span></h2>
         <div class="cart-btn">
          <span class="nav-icon"><i class="fas fa-cart-plus"></i></span>
           <div class="cart-items">0</div>
         </div>
     </div>
    </nav>
              <!-- ----------------End of navigation----------------- -->

               <!-- ----------------header sec----------------- -->
               <header class="header-sec">
                   <div class="banner">
                     <h1 class="banner-title">just wing it </h1>
                     <button class="banner-btn">shop now</button>
                   </div>
                  
               </header>
               <!-- ----------------End of header sec----------------- -->

               <!---------------------------product------------------------------>

                 <section class="products">
                     <div class="section-title">
                         <h2>our product</h2>
                     </div>
                      <div class="products-center">
                          <article class="product">
                              <div class="img-container">
                                  <img src="./images/product-1.jpg " alt="product1" class="product-img">
                                  <button class="bag-btn">
                                      <i class="fas fa-shopping-cart"></i> 
                                       add to bag
                                  </button>
                              </div>
                                <h3>lipstick</h3>
                                <h4> &#8377; </h4>
                          </article>
                      </div>     
                 </section>
               <!-- -------------------------end of product-------------------------->

               <!-- ------------------------cart--------------------------------------->
                
               <div class="cart-overlay">
                   <div class="cart">
                       <span class="close-cart">
                           <i class="fas fa-window-close"></i>
                       </span>
                       <h2>your cart</h2>
                       <div class="cart-content">
                           <!-- <div class="cart-item">
                               
                       </div> -->
                   </div>
                   <div class="cart-footer">
                       <h3>your total: &#8377; <span class="cart-total">0</span></h3>
                       <button class="clear-cart banner-btn">clear cart</button>
                   </div>
               </div>

               <!-- ---------------------------end of art------------------------------- -->
    <script src="/hotel.js"></script>
</body>
</html>
